<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Usernames</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        margin: 0;
        padding: 0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        text-align: center;
        color: #333;
      }
      h1 {
        color: #2575fc;
        margin-bottom: 20px;
      }
      input[type="text"] {
        padding: 15px;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
        border-radius: 5px;
        border: 2px solid #2575fc;
        outline: none;
        margin-bottom: 20px;
      }
      button {
        padding: 12px 25px;
        background-color: #2575fc;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        outline: none;
      }
      button:hover {
        background-color: #6a11cb;
      }
      #usernameDisplay {
        margin-top: 30px;
        font-size: 22px;
        font-weight: bold;
        color: #2575fc;
      }
      .random-names {
        margin-top: 25px;
      }
      .random-names h3 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }
      .random-names p {
        font-size: 18px;
        color: #555;
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 8px;
        margin: 8px 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter Username</h1>
      <input type="text" id="usernameInput" placeholder="Enter your username" />
      <button onclick="submitUsername()">Submit</button>

      <div id="usernameDisplay"></div>

      <div class="random-names">
        <h3>Users:</h3>
        <p>Eva</p>
        <p>John</p>
        <p>Max</p>
        <p>Bill</p>
        <p>Elon</p>
      </div>
    </div>

    <script>
      function submitUsername() {
        // Get the value from the input field
        var username = document.getElementById("usernameInput").value;

        // Display the entered username
        var usernameDisplay = document.getElementById("usernameDisplay");
        if (username) {
          usernameDisplay.innerHTML =
            "Hello, " + username + "! Here are some random names below:";
        } else {
          usernameDisplay.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
